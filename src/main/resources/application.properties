# ========================
# APPLICATION DETAILS
# ========================
spring.application.name=quiz

# ========================
# SERVER SETTINGS
# ========================
server.port=8080

# ========================
# MONGODB CONFIGURATION
# ========================
# Use environment variable (recommended for production)
spring.data.mongodb.uri=${MONGODB_URI}

# ========================
# FIREBASE CONFIGURATION
# ========================
# Path to your Firebase Admin SDK JSON key file
#firebase.config.path=${FIREBASE_CONFIG_PATH}

# ========================
# LOGGING CONFIGURATION
# ========================
# MongoTemplate logs MongoDB queries
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Log web HTTP requests/responses
logging.level.org.springframework.web=INFO
